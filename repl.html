<style>

*{ box-sizing: border-box; }

.m{        margin:        1em; }
.m-t{      margin-top:    1em; }
.m-r{      margin-right:  1em; }
.m-b{      margin-bottom: 1em; }
.m-l{      margin-left:   1em; }
.m--l{     margin:        2em; }
.m-t--l{   margin-top:    2em; }
.m-r--l{   margin-right:  2em; }
.m-b--l{   margin-bottom: 2em; }
.m-l--l{   margin-left:   2em; }

.m-t--s{   margin-top:    0.5em; }

body{
  padding-bottom: 700px;
}

.CodeMirror {
  height: auto;
  font-family:  'Droid Sans Mono', sans-serif;
  width: 100%;
  padding: 0;
  margin: 0px;
  line-height: 1.2;
}

.log{
  padding-top: 150px;
  font-family:  'Droid Sans Mono', sans-serif;
}

.CodeMirror-scroll {
  overflow-y: hidden;
  overflow-x: auto;
  min-height: 300px;
}

.output-wrapper {
  overflow: hidden;
}

html.hide-output .output-wrapper {
  display: none;
}

html.hide-output .CodeMirror {
}

h1 {
  margin: 5px;
}

.error {
  color: red;
}

.error, .source-map {
  margin: 10px;
  flex: 1;
}

.options-area {
  position: relative;
  height: 25px;
}

.repl-button {
  background: black;
  border-radius: 5px;
  border: 0;
  box-shadow: 1px 1px 4px rgba(0, 0, 0, .5);
  color: white;

  font: 13px/20px 'Droid Sans', sans-serif;
  margin: 0;
  padding: 4px 10px;
  position: relative;
  text-decoration: none;
}

.menu-container {
  position: relative;
}

.options {
  background: black;
  border-radius: 5px;
  box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
  color: white;
  font: 13px/20px 'Droid Sans', sans-serif;
  margin-top: -5px;
  padding: 10px;
  position: absolute;
  right: 0;
  width: 32ex;
  z-index: 10;
}

.options label {
  display: block;
}

.options label > input {
  vertical-align: -2px;
  margin: 0 1ex 0 0;
}

.options hr {
  background: white;
  border: 0;
  height: 1px;
}

.god0 {
  color: red;
  -webkit-transition:color 1s ease-in-out;
  transition: color 1s ease-in-out;
}

.god1 {
  color: yellow;
  -webkit-transition: color 1s ease-in-out;
  transition: color 1s ease-in-out
}

.vbox {
  display: flex;
  flex-direction: column;
  flex: 1;
}

.hbox {
  display: flex;
  flex-direction: row;
  flex: 1;
  justify-content: space-around;
  width: 100%;
}

.stretch {
  flex: 2;
}

.hbox.center {
  align-items: center;
}

.hidden{
  display: none;
}

.sourceMapRange {
  background-color: rgba(192, 192, 192, 0.43);
}

</style>

<body>

<div class="hbox center hidden">
  <a class="repl-button" href="http://github.com/google/traceur-compiler" target="_blank">Source</a>
  <h1>Traceur Transcoding Demo</h1>
  <div class="menu-container">
    <button class="repl-button option-button">Options</button>
    <div class="options" hidden>
      <label><input class="eval" type="checkbox" checked>Evaluate</label>
      <label><input class="output" type="checkbox" checked>Show generated code</label>
      <label><input class="show-all-toggle" type="checkbox">Show all options</label>
      <hr>
      <div class="traceur-options"></div>
      <button class="reset-all">Reset All Options</button>
      <button class="all-off">All Options Off</button>
    </div>
  </div>
</div>

<div class='hbox'>
  <textarea class="input" hidden></textarea>
  <textarea class="output" hidden></textarea>
</div>

<div class='hbox'>
  <pre class="error"></pre>
  <pre class="source-map"></pre>
</div>
<div id='mocha'></div>

<div class="log">
</div>
<script>
System.import('./repl-module').catch(function(ex) {
  console.error('Internal Error ', ex.stack || ex);
});
var $log = document.querySelector('.log');
window.setHTML = function(html){
  $log.innerHTML = html; 
}
window.append = function($el){
  console.log($el);
  if(typeof $el === 'string'){
    $log.innerHTML+= $el;
  }else{
    $log.appendChild($el);
  }
};

var eventCallbacks = {
  keyup: function(){}
}

var onKeyUp = function(keys, callback){
  eventCallbacks.keyup = function(e){
    console.log('keys', keys);
      keys = keys;
      var key = String.fromCharCode(e.keyCode).toLowerCase();
      if(keys === undefined || keys === null){
        callback();
        return ;
      }
      if(!_.isArray(keys)){
        keys = [keys];
      }
      for(var i = 0; i < keys.length; i++){
        if(keys[i] === key){
          callback(key);
          break;
        }
      }
  };
};

window.log = function(){
  var args = _.map(Array.prototype.slice.call(arguments, 0),
      function(arg){ return JSON.stringify(arg); });
  $log.innerHTML+= '> ' + args.join(', ') + '<br/>';
};



</script>
</body>
